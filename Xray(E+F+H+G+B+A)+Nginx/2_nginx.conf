
#user nobody nogroup; #表示以默认用户（root）运行。若取消注释，注意修改为相应权限的用户与组。
worker_processes auto;

error_log /var/log/nginx/error.log; #错误日志的文件地址

pid /run/nginx.pid;

events {
    worker_connections 1024;
}

stream {
    map $ssl_preread_server_name $backend_name {
        zv.xx.yy  vless; #zv.xx.yy 为对应 VLESS+Vision+TLS 的域名，修改为自己的。
        zt.xx.yy trojan; #zt.xx.yy 为对应 Trojan+RAW+TLS 的域名，修改为自己的。
        zh.xx.yy  http2; #zh.xx.yy 为对应 HTTP/2 server 的域名，修改为自己的。
        h3.xx.yy  http3; #h3.xx.yy 为对应 HTTP/3 server 的域名，修改为自己的。
    }
    upstream vless {
        server unix:/dev/shm/uds5443.sock; #转给 VLESS+Vision+TLS 监听进程
    }
    upstream trojan {
        server unix:/dev/shm/uds6443.sock; #转给 Trojan+RAW+TLS 监听进程
    }
    upstream http2 {
        server unix:/dev/shm/uds7443.sock; #转给 HTTP/2 server 监听进程
    }
    upstream http3 {
        server 127.0.0.1:8443; #转给 HTTP/3 server 本地监听端口
    }
    server {
        listen 443;
        listen [::]:443; #无 IPv6，此项可删除。
        ssl_preread on;
        proxy_pass $backend_name;
        proxy_protocol on; #启用 PROXY protocol 发送（全局模式）
    }

    server {
        listen 443 udp reuseport;
        listen [::]:443 udp reuseport; #无 IPv6，此项可删除。
        proxy_pass 127.0.0.1:8443; #转给 HTTP/3 server 本地监听端口
        proxy_timeout 20s;
    } #定向 UDP 转发配置
}

http {
    include mime.types;
    default_type application/octet-stream;

    #使用 map 函数让自定义变量 $clientRealIp 获取客户端真实 IP，配置如下：
    map $http_x_forwarded_for $clientRealIp {
        "" $remote_addr;
        "~*(?P<firstAddr>([0-9a-f]{0,4}:){1,7}[0-9a-f]{1,4}|([0-9]{1,3}\.){3}[0-9]{1,3})$" $firstAddr;
    }

    #重新定义访问日志格式，配置如下：（选配）
    log_format main '$clientRealIp $remote_addr $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" $http_x_forwarded_for '
                    '"$upstream_addr" "$upstream_status" "$upstream_response_time" "$request_time" ';

    access_log /var/log/nginx/access.log main; #访问日志的文件地址。（选配）

    sendfile on;

    keepalive_timeout 65;

    server {
        listen 80;
        listen [::]:80; #无 IPv6，此项可删除。
        return 301 https://$host$request_uri; #HTTP 自动跳转 HTTPS，让网站看起来更真实。
    }

    server {
        listen unix:/dev/shm/uds7443.sock ssl proxy_protocol; #仅版本不小于 v1.25.1 配置，否则必须删除。
        listen unix:/dev/shm/uds88.sock proxy_protocol; #仅版本不小于 v1.25.1 配置，否则必须删除。
        http2 on; #仅版本不小于 v1.25.1 配置，否则必须删除。
        listen unix:/dev/shm/uds7443.sock ssl http2 proxy_protocol; #仅版本小于 v1.25.1 配置，否则必须删除。
        listen unix:/dev/shm/uds82.sock http2 proxy_protocol; #仅版本小于 v1.25.1 配置，否则必须删除。
        listen unix:/dev/shm/uds81.sock proxy_protocol; #仅版本小于 v1.25.1 配置，否则必须删除。
        set_real_ip_from unix:;
        real_ip_header proxy_protocol;

        ssl_certificate /home/tls/zh.xx.yy/zh.xx.yy.crt; #换成自己的证书，绝对路径。
        ssl_certificate_key /home/tls/zh.xx.yy/zh.xx.yy.key; #换成自己的密钥，绝对路径。

        ssl_protocols TLSv1.2 TLSv1.3; #若使用 OpenSSL 库，TLSv1.3 需要 OpenSSL 库的版本不小于 1.1.1 构建才支持。
        ssl_prefer_server_ciphers on; #优先使用服务端的密码套件。（对如下 TLSv1.2 协议的密码套件有效）
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305; #若证书为 RSA 证书，所有 ECDSA 改为 RSA。
        ssl_ecdh_curve secp521r1:secp384r1:secp256r1:x25519; #若使用 OpenSSL 库，此项配置参数需要 OpenSSL 库的版本不小于 3.0.0 构建才支持。

        location /VLSpdG9k { #与 VLESS+XHTTP 应用中 path 对应
            grpc_pass grpc://unix:/dev/shm/uds2023.sock; #转发给本机 VLESS+XHTTP 监听进程
            grpc_set_header Host $host;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /SALdGZ9k { #与 Shadowsocks+gRPC 应用中 serviceName 对应
            if ($content_type !~ "application/grpc") {
                return 404;
            }
            client_body_buffer_size 1m;
            client_body_timeout 1h;
            client_max_body_size 0;
            grpc_pass grpc://127.0.0.1:2011; #转发给本机 Shadowsocks+gRPC 监听端口
            grpc_read_timeout 1h;
            grpc_send_timeout 1h;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $clientRealIp; #使用自定义变量 $clientRealIp
        }

        location = /AhttpZ9k { #与 VMess+HTTPUpgrade 应用中 path 对应
            if ($http_upgrade != "websocket") {
                return 404;
            }
            proxy_http_version 1.1;
            proxy_pass http://unix:/dev/shm/uds2021.sock; #转发给本机 VMess+HTTPUpgrade 监听进程
            proxy_redirect off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; #启用 HSTS
            root /var/www/html; #修改为自己存放的 WEB 文件路径
            index index.html index.htm;
        }
    } #若上配置块中证书与下配置块中证书使用同一个通配符证书或 SAN 证书，此部分配置可删除、相关配置合并到下配置块中。注意：HTTP/2 server 监听进程合并为如下 HTTP/3 server 本地监听端口，需同步调整上面 SNI 分流配置。H2C 及 HTTP/1.1 server 监听进程合并到如下中，需同步调整为 Local Loopback 连接。

    server {
        listen 127.0.0.1:8443 quic reuseport; #仅版本不小于 v1.25.0 且 SSL 库支持 QUIC（HTTP/3） 配置，否则必须删除。
        listen 127.0.0.1:8443 ssl proxy_protocol; #仅版本不小于 v1.25.0 配置，否则必须删除。
        http2 on; #仅版本不小于 v1.25.1 配置，否则必须删除。
        listen 127.0.0.1:8443 ssl http2 proxy_protocol; #仅版本小于 v1.25.1 配置，否则必须删除。
        set_real_ip_from 127.0.0.1;
        real_ip_header proxy_protocol;

        ssl_certificate /home/tls/h3.xx.yy/h3.xx.yy.crt; #换成自己的证书，绝对路径。
        ssl_certificate_key /home/tls/h3.xx.yy/h3.xx.yy.key; #换成自己的密钥，绝对路径。

        ssl_protocols TLSv1.2 TLSv1.3; #若使用 OpenSSL 库，TLSv1.3 需要 OpenSSL 库的版本不小于 1.1.1 构建才支持。
        ssl_prefer_server_ciphers on; #优先使用服务端的密码套件。（对如下 TLSv1.2 协议的密码套件有效）
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305; #若证书为 RSA 证书，所有 ECDSA 改为 RSA。
        ssl_ecdh_curve secp521r1:secp384r1:secp256r1:x25519; #若使用 OpenSSL 库，此项配置参数需要 OpenSSL 库的版本不小于 3.0.0 构建才支持。

        location /VLSpdG9k { #与 VLESS+XHTTP 应用中 path 对应
            grpc_pass grpc://unix:/dev/shm/uds2023.sock; #转发给本机 VLESS+XHTTP 监听进程
            grpc_set_header Host $host;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; #启用 HSTS
            add_header Alt-Svc 'h3=":443"; ma=86400'; #通告 HTTP/3 server 的可用性
            root /var/www/html; #修改为自己存放的 WEB 文件路径
            index index.html index.htm;
        }
    }
}
#备注：
#1、本示例使用 XTLS Vision 配置（zv.xx.yy）、非 AES 算法的密码套件配置（zt.xx.yy）、CDN 流量中转（zh.xx.yy） 来避免被封。
#2、本示例使用不同域名来实现介绍中各应用，其办法如下：
#1）、VLESS+Vision+TLS 客户端仅使用 zv.xx.yy 域名连接。
#2）、Trojan+RAW+TLS 客户端仅使用 zt.xx.yy 域名连接。
#3）、VLESS+XHTTP+TLS 客户端可随意使用 zh.xx.yy 域名、h3.xx.yy 域名连接。
#4）、Shadowsocks+gRPC+TLS 客户端可随意使用 zt.xx.yy 域名、zh.xx.yy 域名连接。
#5）、VMess+HTTPUpgrade+TLS 客户端可随意使用 zt.xx.yy 域名、zh.xx.yy 域名连接。
#3、本示例的 SNI 分流自带限定域名连接（包括禁止以 IP 方式访问网站）。
